<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="src/style/common.css">
    <link rel="stylesheet" href="src/style/video.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="navbar">
                <nav class="Container_Nav">
                    <div class="Item_Yt_Button">
                        <div class="Hamburger_Button">
                            <img src="src/assets/button-hamburger.svg">
                        </div>
                        <div class="Youtube_Logo">
                            <img src="src/assets/youtube-logo.svg">
                        </div>
                    </div>
                    <div class="Item_SerchBox">
                        <div class="SerchBox">
                            <div class="Placeholder">
                                <input type="text" class="SerchBox_Text" placeholder="Search">
                            </div>
                        </div>
                            <div class="SerchBox_Button">
                                <div class="SerchBox_Button_Icon">
                                    <img src="src/assets/search.svg">
                                </div>
                            </div>
                        <div class="Mic_Button">
                            <div class="Mic_Button_Icon">
                                <img src="src/assets/mic.svg">
                            </div>
                        </div>
                    </div>
                    <div class="Item_Profile">
                        <div id="Create" class="Nav_Icon_Container">
                            <div class="Nav_Icon">
                                <img src="src/assets/create.svg">
                            </div>
                        </div>
                        <div id="Apps" class="Nav_Icon_Container">
                            <div class="Nav_Icon">
                                <img src="src/assets/apps.svg">
                            </div>
                        </div>
                        <div id="Notifications" class="Nav_Icon_Container">
                            <div class="Nav_Icon">
                                <img src="src/assets/notifications.svg">
                            </div>
                        </div>
                        <div id="Profile" class="Profile_Container">
                            <a href=".channel.html"><img src="src/assets/oreumi.jpg" class="User_Avatar"></a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div id="wrap">
                <section>
                    <div class="videoplayer">
                        <!-- <div> -->
                            <!--chatgpt한테 영상 넣어달라고 부탁해서 넣었습니다.. ㅠ-->
                            <!-- <iframe width="640" height="360" src="https://www.youtube.com/embed/FhKh-lj9qtg" frameborder="0"
                                allowfullscreen></iframe> -->
                                <video controls autoplay=true width=500 poster="./src/assets/oreumi.jpg">
                                    <source src='https://storage.googleapis.com/oreumi.appspot.com/video_0.mp4' type='video/mp4'/>
                                  </video>
                        <!-- </div> -->
                    </div>
                    <!--Video-Info-->
                    <div class="video-info">
                        <div>               
                            <span class="video-title">Awesome Video Title</span>
                            <div class="info-container">
                                <div class="views-info">
                                    <p class="views-count">576,969</p>
                                    
                                    <p class="upload-info">Oct 8 2021</p>
                                </div>
                
                                <div class="thumb-info">
                                    <span class="material-symbols-outlined">thumb_up</span>
                                    <p>200</p>
                                    <span class="material-symbols-outlined">thumb_down</span>
                                    <p>200</p>
                                    <p class="svg-icon">
                                        <svg height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;"><path d="M15 5.63 20.66 12 15 18.37V14h-1c-3.96 0-7.14 1-9.75 3.09 1.84-4.07 5.11-6.4 9.89-7.1l.86-.13V5.63M14 3v6C6.22 10.13 3.11 15.33 2 21c2.78-3.97 6.44-6 12-6v6l8-9-8-9z" fill="white"></path></svg>
                                    </p>
                                    
                                    <p class="svg-icon">
                                        <svg height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;"><path d="M7.5 12c0 .83-.67 1.5-1.5 1.5s-1.5-.67-1.5-1.5.67-1.5 1.5-1.5 1.5.67 1.5 1.5zm4.5-1.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm6 0c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5z" fill="white"></path></svg>
                                    </p>
                                </div>
                            </div>
                            <!--공유 아이콘: 찾지 못함-->
                        </div>
                    </div>
                    <div class="edge-line"></div>
                    <!--Video-Desc-->
                   <div class="video-desc-container">
                        <div class="channel-container"> <!--frame1 : userphoto,name, subscribers number, subscribe button-->
                
                            <!--user-photo-->
                
                            
                            <div class="userphoto">
                                <img src="./src/assets/oreumi.jpg" alt="Image description">
                            </div>
                
                            <div class="channel-info">
                                <!--user-name-->
                                <span></span>
                                <!--followers-number-->
                                <div class="followers_number">
                                    <span></span>
                                </div>
                                <!--subscribe-button-->
                            </div>
                        </div>
                
                
                        <div class="subscribe-container">
                            <button>
                                SUBSCRBE
                            </button>
                        </div>
                   </div>
                
                   <div class="edge-line"></div>
                   <div class="comment-container">
                        <div class="video-comment-info">
                            <span class="comment-count">
                                286
                            </span>
                            <span class="comment-label">
                                Comments
                            </span>
                
                            <div class="sort-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="13" viewBox="0 0 18 13" fill="none">
                                    <path d="M18 1H0V0H18V1ZM12 6H0V7H12V6ZM6 12H0V13H6V12Z" fill="white"/>
                                </svg>                
                            </div>
                
                            <span class="sort-label">
                                SORT BY
                            </span>
                            
                        </div>
                        <div class="comment-input-container">
                            <div class="userphoto small">
                                <img src="./src/assets/oreumi.jpg" alt="Image description">
                            </div>
                
                            <div class="comment-input"> 
                                     <textarea >이게 최선이였다고 한다</textarea>
                                <div class="edge-line"></div>
                            </div>
                        </div>
                        <div class="comment-list-container">
                            <div class="comment-item">
                                <div class="userphoto small">
                                    <img src="./src/assets/oreumi.jpg" alt="Image description">
                                </div>
                                <div class="comment-item-info-container">
                                    <div class="comment-item-container-info">
                                        <span class="comment-name">James Gouse</span>
                                        <span class="comment-date">8 hours ago</span>
                                    </div>
                                    <div class="comment-content">
                                        Wow, world is full of different skills 
                                    </div>
                                    <div class="comment-like-info">
                                        <span class="material-symbols-outlined">thumb_up</span>
                                        <p>200</p>
                                        <span class="material-symbols-outlined">thumb_down</span>
                                        <p>200</p>
                                        <span>REPLY</span>
                                    </div>
                                </div>
                            </div>
                
                            <div class="comment-item">
                                <div class="userphoto small">
                                    <img src="./src/assets/oreumi.jpg" alt="Image description">
                                </div>
                                <div class="comment-item-info-container">
                                    <div class="comment-item-container-info">
                                        <span class="comment-name">James Gouse</span>
                                        <span class="comment-date">8 hours ago</span>
                                    </div>
                                    <div class="comment-content">
                                        Wow, world is full of different skills 
                                    </div>
                                    <div class="comment-like-info">
                                        <span class="material-symbols-outlined">thumb_up</span>
                                        <p>200</p>
                                        <span class="material-symbols-outlined">thumb_down</span>
                                        <p>200</p>
                                        <span>REPLY</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                   </div>
                </section>
                <aside>
                    <!-- 해쉬태그 시작 -->
                    <div class="topmenu_list">

                            </div>
                        </button>

                        <div class="item_scroll">

                        </div>
                        <!-- <div class="item-end"> -->
                        <button class="next_button_frame">

                    <div class="side-list">

                            </div>
