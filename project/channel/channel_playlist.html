<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    

    <title>Document</title>
    <link href="./channel_playlist.css" rel="stylesheet">

</head>
<body>

    <!--상단의 search On'21 부분-->
    <div class="play_list">
        <div class="content">
            <div class="play_title">
                <span>Search On'21</span>
            </div>
            <div class="play_btn">
                <span class="material-symbols-outlined">
                    play_arrow
                    </span>
                <span id="play_text">
                    PLAY ALL
                </span>
            </div>
        </div>

        <div class="video_card">
            <div class="xsmall_video">
                <div class="thumbnail_imges">
                    <img src="../assets/oreumi.jpg" />
                    <span class="">00:00</span>
                </div>
                <div class="video_desc">
                    <div class="video_title">
                        <span>Title</span>

                    </div>
                    <div class="views">
                        <p>채널이름</p>
                        <span>구독자수</span>
                        <span>날짜</span>

                    </div>
                    
                </div>
            </div>
        </div>


    </div>
</body>
</html>
